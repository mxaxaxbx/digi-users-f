<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="theme-color" content="#db2777">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Digi Systems offers comprehensive solutions for healthcare, education, and cloud storage. Explore Digi-Care Health System, Digi-Edu Courses, and Digi-Storage File Storage.">
    <meta name="keywords" content="Digi Systems, healthcare solutions, education courses, cloud storage, Digi-Care, Digi-Edu, Digi-Storage">
    <meta name="author" content="Digi Systems">
    <title>Digi Systems - Health, Education, and Cloud Storage Solutions</title>
    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Digi Systems - Health, Education, and Cloud Storage Solutions">
    <meta property="og:description" content="Discover Digi-Care Health System, Digi-Edu Courses, and Digi-Storage File Storage. Comprehensive solutions for modern needs.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.digiapps.com.co">
    <meta property="og:image" content="https://www.digiapps.com.co/og-image.jpg"> <!-- Replace with actual image URL -->
    <meta property="og:site_name" content="Digi Systems">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Digi Systems - Health, Education, and Cloud Storage Solutions">
    <meta name="twitter:description" content="Explore Digi-Care Health System, Digi-Edu Courses, and Digi-Storage File Storage.">
    <meta name="twitter:image" content="https://www.digiapps.com.co/twitter-image.jpg"> <!-- Replace with actual image URL -->
    <meta name="twitter:site" content="@DigiSystems"> <!-- Replace with actual Twitter handle -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
